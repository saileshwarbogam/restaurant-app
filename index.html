<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="/RestaurantApp/style.css">
</head>
<body>
    <div class="main-flex">
        <div class="items-block">
            <h2 class="table-heading">Tables</h2>
            <input type="text" class="search-table" placeholder="Search table">
            <div class="tables">

                <div class="table" id="table-1">
                    <p class="table-name">Table-1</p>
                    <div>
                        <span>Rs. </span><span class="costTable" >0 </span><span>|</span> <span>Total items : </span><span class="total-items">0</span>
                    </div>
                </div>
                <div class="table" id="table-2">
                    <p class="table-name">Table-2</p>
                    <div>
                        <span>Rs. </span><span class="costTable" >0 </span><span>|</span> <span>Total items : </span><span class="total-items">0</span>
                    </div>
                </div>
                <div class="table" id="table-3">
                    <p class="table-name">Table-3</p>
                    <div>
                        <span>Rs. </span><span class="costTable" >0 </span><span>|</span> <span>Total items : </span><span class="total-items">0</span>
                    </div>
                </div>
                <div class="table" id="table-4">
                    <p class="table-name">Table-4</p>
                    <div>
                        <span>Rs. </span><span class="costTable" >0 </span><span>|</span> <span>Total items : </span><span class="total-items">0</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="menu-block">
            <div class="menu-heading"><h2 >Menu</h2></div>

                <input type="text" class="search" placeholder="Search menu.... by course, by food">

                <div class="menu-items">
                    
                </div>
        </div>
    </div>

    <div class="bg-model">

        <div class="model-content">
            <h1 class="pop-table-name">Table-1 | Order Details</h1>
            <div class="close">+</div>


            <table class="table-content">
                <tr>
                    <th>S.No</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>No. of servings</th>
                    <th>      </th>
                </tr>
            </table>


        </div>
    </div>
    <script src="/RestaurantApp/index.js"></script>
</body>
</html>
